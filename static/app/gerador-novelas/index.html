<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Gerador de nomes de novelas">
  <meta name="author" content="Kleber Neves">
  <title>Gerador de Novelas</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="scss/theme.css" rel="stylesheet">
  <link href="scss/custom.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png"/>
</head>

<body>

  <div class="container text-center">
    <div class="row mb-4">
      <div class="col">
        <h1 id="page_title">Gerador de Novelas</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p id="name">Clique em Gerar!</p>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <p id="details"></p>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col">
        <button type="button" id="generateBtn" class="btn btn-primary btn">Gerar!</button>
      </div>
    </div>

    <div class="row justify-content-md-center mb-3">
      <div class="col-md-auto">
        <div class="form-check form-switch">
          <input id="cb_genero" class="form-check-input" role="switch" type="checkbox" checked>
          <label class="form-check-label" for="cb_genero">Incluir gênero</label>
        </div>
      </div>
    </div>

    <div class="row justify-content-md-center mb-3">
      <div class="col-md-auto">
        <div class="form-check form-switch">
          <input id="cb_elenco" class="form-check-input" role="switch" type="checkbox" checked>
          <label class="form-check-label" for="cb_elenco">Incluir elenco</label>
        </div>
      </div>
    </div>

    <div class="row justify-content-md-center mb-5">
      <div class="col-md-auto">
        <div class="form-check form-switch">
          <input id="cb_autor" class="form-check-input" role="switch" type="checkbox">
          <label class="form-check-label" for="cb_autor">Incluir autor</label>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <h5>Sobre</h5>
        <p class="psobre">
          Esse é um gerador de nomes de novelas. A intenção é usar como exercício criativo: você tenta descrever como seria a história da novela gerada.
        </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
